<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-600">

  <!-- Sign-up form start -->

  <div class="flex flex-col justify-between text-center h-full w-2/3 sm:w-1/2 items-center bg-white text-gray-800 md:w-2/3 md:flex-row-reverse md:h-3/4 md:justify-around md:rounded-3xl">

    <div class="md:hidden">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <div class="hidden md:block md:basis-1/2 h-full">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="md:mx-auto h-full py-5">
    </div>

    <div class="flex flex-col justify-between space-y-8 text-left md:basis-1/2 md:px-12">
      <div class="px-5 space-y-5 md:space-y-4">
        <div class="text-3xl md:text-4xl font-bold">
          Stay updated!
        </div>
        <div class="text-sm md:text-base">
          Join 60,000+ product managers receiving monthly updates on:
        </div>
        <div class="text-sm md:text-base">
          <ul class="space-y-3 md:space-y-2">
            <li>✅ Product discovery and building what matters</li>
            <li>✅ Measuring to ensure updates are a success</li>
            <li>✅ And much more!</li>
          </ul>
        </div>
      </div>
      <div class="flex flex-col w-full space-y-4 py-4 px-5 md:py-3">
        <div class="text-start font-bold text-xs">
          Email address
        </div>
        <input type="text" placeholder="email@company.com" class="block border border-gray-400 rounded-lg p-3">
        <button class="block bg-gray-700 p-3 text-white font-bold rounded-lg">Subscribe to monthly newsletter</button>
      </div>
    </div>

  </div>

  </div> -->
</body>
</html>
