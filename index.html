<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-700">

  <!-- Sign-up form start -->

  <div class="flex flex-col justify-between text-center h-full w-2/3 sm:w-1/2 items-center bg-white text-gray-800 lg:w-2/3 lg:flex-row-reverse lg:h-3/4 lg:justify-around lg:rounded-3xl">

    <div class="lg:hidden">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <div class="hidden lg:block lg:basis-1/2 h-full">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="lg:mx-auto h-full py-5">
    </div>

    <div class="flex flex-col justify-between space-y-5 text-left lg:basis-1/2 lg:px-12 mb-10">
      <div class="px-5 space-y-5 lg:space-y-6">
        <div class="text-3xl lg:text-4xl font-bold">
          Stay updated!
        </div>
        <div class="text-sm lg:text-base">
          Join 60,000+ product managers receiving monthly updates on:
        </div>
        <div class="text-sm lg:text-base">
          <ul class="space-y-3 lg:space-y-2">
            <li>âœ… Product discovery and building what matters</li>
            <li>âœ… Measuring to ensure updates are a success</li>
            <li>âœ… And much more!</li>
          </ul>
        </div>
      </div>
      <div class="flex flex-col w-full space-y-4 py-4 px-5">
        <form action="./success.html" method="get" class="w-full">
          <label for="email" class="block text-start font-bold text-xs my-4 lg:my-3 bg-white w-full">
            Email address
          </label>
          <input type="email" name="email" placeholder="email@company.com" class="block w-full border my-4 lg:my-3 border-gray-400 rounded-lg p-3 focus:outline-none focus:invalid:border-red-600 invalid:text-red-600 invalid:border-red-600" required>
          <button class="block w-full bg-gray-700 p-3 text-white font-bold rounded-lg">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
